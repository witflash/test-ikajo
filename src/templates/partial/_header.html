<header class="header">

    <div class="header__wave header__wave_updown">
        <svg width="100%" height="100%" class="wave"><path class="feel-the-wave"/></svg>
    
        <svg width="100%" height="100%" class="wave"><path class="feel-the-wave-two"/></svg>
    </div>

    <div class="header__wave header__wave_bottom">
        <svg width="100%" height="100%" class="wave"><path class="feel-the-wave"/></svg>
    
        <svg width="100%" height="100%" class="wave"><path class="feel-the-wave-two"/></svg>
    </div>   
            
    <img src="img/logo_tripplepay.svg" alt="TripplePay Logo" class="header__logo">
    <h1 class="header__title">Betting, lottery or gambling business?<br>No problem! We're real pros at this!</h1>
    <p class="header__subtitle">We'll help you start processing and keep you in the business.</p>

    <form action="/" id="form-start" class="form header__form">
        <input type="text" placeholder="Name" class="form__input">
        <input type="email" placeholder="Email" class="form__input">
        <input type="text" placeholder="Site URL" class="form__input">
        <button type="submit" class="button form__button">Get started!</button>
    </form>

    <img src="img/bg_wave.svg" alt="wave-bg" class="header__bottom">
</header>
